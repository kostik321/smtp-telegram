name: Build Windows EXE

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build EXE
      run: |
        pyinstaller --onefile --windowed --name "SMTP-Telegram-Bridge" --hidden-import "PIL._tkinter_finder" --hidden-import "pystray._win32" smtp_telegram_bridge.py
        
    - name: Upload EXE artifact
      uses: actions/upload-artifact@v3
      with:
        name: SMTP-Telegram-Bridge-Windows
        path: dist/SMTP-Telegram-Bridge.exe
